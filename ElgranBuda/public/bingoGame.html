<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script async defer src="./javascripts/getCard.js" type="module"></script>
        <script async defer src="./javascripts/cardButtons.js" type="module"></script>
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Juego de Bingo</title>
    </head>

    <body>
        <main class="container my-5 py-4 d-flex flex-column align-items-center bg-info rounded w-50">
            <h1 class="py-2">Bingo del casino El Gran Buda, Mucha suerte!</h1>
            <h2 class="mt-2">Balotera</h2>
            <table>
                <tr>
                    <td><label id="bingoBallw" class="bg-success border border-dark text-white p-3 rounded h6"></label></td>
                </tr>
            </table>
            <h2 class="py-2">Balota cantada</h2>
            <label id="bingoBall" class="bg-danger text-white p-3 rounded-circle border border-dark h2">Balota</label>
            <h4 id="player"></h4>
            <h4 class="py-2">Cartón de bingo</h4>
            <table class="bg-primary text-white border border-dark rounded">
                <tr>
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>O</th>
                </tr>
                <tr>
                    <th><button id="bingoBallB"></button></th>
                    <th><button id="bingoBallI"></button></th>
                    <th><button id="bingoBallN"></button></th>
                    <th><button id="bingoBallG"></button></th>
                    <th><button id="bingoBallO"></button></th>
                </tr>
                <tr>
                    <th><button id="bingoBallB2"></button></th>
                    <th><button id="bingoBallI2"></button></th>
                    <th><button id="bingoBallN2"></button></th>
                    <th><button id="bingoBallG2"></button></th>
                    <th><button id="bingoBallO2"></button></th>
                </tr>
                <tr>
                    <th><button id="bingoBallB3"></button></th>
                    <th><button id="bingoBallI3"></button></th>
                    <th><button id="bingoBallN3"></button></th>
                    <th><button id="bingoBallG3"></button></th>
                    <th><button id="bingoBallO3"></button></th>
                </tr>
                <tr>
                    <th><button id="bingoBallB4"></button></th>
                    <th><button id="bingoBallI4"></button></th>
                    <th><button id="bingoBallN4"></button></th>
                    <th><button id="bingoBallG4"></button></th>
                    <th><button id="bingoBallO4"></button></th>
                </tr>
                <tr>
                    <th><button id="bingoBallB5"></button></th>
                    <th><button id="bingoBallI5"></button></th>
                    <th><button id="bingoBallN5"></button></th>
                    <th><button id="bingoBallG5"></button></th>
                    <th><button id="bingoBallO5"></button></th>
                </tr>
            </table>

            <div class="d-flex">
                <div class="p-4">
                    <button id="bingoCard" type="button" class="btn btn-primary border border-dark">Genera tu cartón</button>
                </div>
            </div>
            <label id="user" class="mx-auto"></label>
            <div>
                <button id="btnWinner" type="button" class="btn btn-primary h4 border border-dark">BINGO!</button>
            </div>
        </main>
        <!-- Scripts Boostrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
