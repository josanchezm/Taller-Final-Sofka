<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script async defer src="./javascripts/login.js" type="module"></script>
        <link href="./stylesheets/style.css" rel="stylesheet">
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Inicio</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">El Gran Buda</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="singup.html">Registro</a>
                  </div>
                </div>
              </nav>
        </header>
        <main class="container py-4">
            <div class="d-flex flex-column align-items-center">
                <h1>El Gran Buda</h1>
                <img src="./images/buda.png" class="img-fluid w-50" alt="Imagen Buda">
                <h4 class="pt-4">Bienvenido a este gran casino! aquí podrás ganar grandes premios</h4><br>
                <h2 class="pt-2">Ingresa a tu cuenta</h2>
            </div> 
            <form action="/lobby" method="post">
                <div class="form-group">
                  <label for="user">Ingrese su usuario</label>
                  <input type="text" class="form-control" id="user" placeholder="Ingrese su usuario" autofocus>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="button" id="login" class="btn btn-primary">Ingresar</button>
            </form>
            <div class="d-flex flex-column align-items-center pb-4">
                <h2 class="mx-auto">Regístrate</h2>
                <a href="singup.html" class="btn btn-primary">Registro de Usuario</a>
            </div>
        </main>
        <!-- Scripts Boostrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
